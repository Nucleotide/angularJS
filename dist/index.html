    <![endif]--><!-- Add your site or application content here --><div class="container" ng-controller="MainCtrl"><div class="navbar navbar-fixed-top"><h3 class="text-muted">Cabangular</h3></div><div class="col-md-8"><flash message="flash" type="success"></flash><h2>Tehtävälista</h2><div><input placeholder="Hae listalta" class="form-control" ng-model="criteria"><div ng-repeat="reminder in reminders | filter:criteria | orderBy:'priority':true | limitTo:10"><h4>{{reminder.name}}, tärkeys {{reminder.priority}}</h4><span style="float:right" ng-click="editReminder(reminder)" class="glyphicon glyphicon-edit"></span> <span style="float:right" ng-click="deleteReminder(reminder)" class="glyphicon glyphicon-trash"></span><p>{{reminder.description}}</p></div></div></div><div class="col-md-4"><h2>Työkalut</h2><form class="form-group" ng-hide="loggedIn.status"><a class="btn btn-primary" ng-click="loginVisible = !loginVisible" ng-hide="loginVisible">Kirjaudu</a> <a class="btn btn-primary" ng-click="registrationVisible = !rregistrationVisible" ng-hide="registrationVisible">Rekisteröidy</a></form><form ng-show="loginVisible" role="form"><div class="form-group"><input class="form-control" type="text" ng-model="credentials.user" placeholder="Käyttäjätunnus"></div><div class="form-group"><input class="form-control" type="password" ng-model="credentials.password" placeholder="Salasana"></div><button class="btn btn-primary" ng-click="login()">Kirjaudu</button> <button class="btn btn-danger" ng-click="loginVisible=!loginVisible">Peruuta</button></form><br><form ng-show="registrationVisible" role="form"><div class="form-group"><input class="form-control" type="text" ng-model="details.user" placeholder="Käyttäjätunnus"></div><div class="form-group"><input class="form-control" type="password" ng-model="details.password" placeholder="Salasana"></div><div class="form-group"><input class="form-control" type="password" ng-model="details.password_confirmation" placeholder="Salasana uudestaan"></div><button class="btn btn-primary" ng-click="register()">Rekisteröidy</button> <button class="btn btn-danger" ng-click="registrationVisible=!registrationVisible">Peruuta</button></form><br><a class="btn btn-primary" ng-click="formVisible = !formVisible" ng-hide="formVisible">Lisää tehtävä listalle</a><br><form ng-show="formVisible" role="form"><div class="form-group"><input class="form-control" type="text" ng-model="reminder.name" placeholder="Tehtävä"></div><div class="form-group"><input class="form-control" type="number" ng-model="reminder.priority" placeholder="Tärkeys (luku 1-10)"></div><div class="form-group"><textarea class="form-control" rows="3" ng-model="reminder.description" placeholder="Kuvaus"></textarea></div><input type="hidden" ng-model="reminder.user_id" ng-value="1"><button class="btn btn-primary" ng-click="createReminder()">Lisää tehtävä</button> <button class="btn btn-danger" ng-click="formVisible=!formVisible">Peruuta</button></form><br><form class="form-group" ng-show="loggedIn.status">{{loggedIn.user}} <button class="btn btn-danger" ng-click="logout()">Kirjaudu ulos</button></form></div><!--[if lt IE 9]>
