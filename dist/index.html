          <h3 class="text-muted">Tosi hieno muistilista..</h3>        
      </div> --><div class="col-md-8"><flash message="flash" type="success"></flash><h2>Tehtävälista</h2><div><input placeholder="Hae listalta" class="form-control" ng-model="criteria"><div ng-show="activeReminders"><h3>Hoida nämä</h3></div><div ng-repeat="reminder in reminders | filter:criteria | orderBy:'priority':true" ng-show="activeReminders"><div ng-if="!reminder.completed"><h4>Tehtävä: {{reminder.name}}, prioriteetti {{reminder.priority}}</h4><a class="btn btn-danger" ng-show="loggedIn.status" style="float:right" ng-click="deleteReminder(reminder)">Poista</a> <a class="btn btn-primary" ng-show="loggedIn.status" style="float:right" ng-click="completeReminder(reminder)">Hoidettu</a><p>Tarkemmat tiedot:<br>{{reminder.description}}</p><form ng-show="infoVisible" role="form" name="editReminderForm"><div class="form-group"><input class="form-control" type="text" ng-model="reminder.name" placeholder="Tehtävä" required></div><div class="form-group"><input class="form-control" type="number" ng-model="reminder.priority" placeholder="Tärkeys (luku 1-10)" required min="0" max="10"></div><div class="form-group"><textarea class="form-control" rows="3" ng-model="reminder.description" placeholder="Kuvaus" required></textarea></div><button class="btn btn-primary" ng-click="saveReminder(reminder)" ng-disabled="editReminderForm.$invalid">Tallenna muutokset</button></form></div></div><div ng-hide="activeReminders"><h3>Hoidetut</h3></div><div ng-repeat="reminder in reminders | filter:criteria | orderBy:'priority':true" ng-hide="activeReminders"><div ng-if="reminder.completed"><h4>Tehtävä: {{reminder.name}}, prioriteetti {{reminder.priority}}</h4><p>Tarkemmat tiedot:<br>{{reminder.description}}</p></div></div></div></div><div class="col-md-4"><h2>Työkalut</h2><div ng-controller="ModalDemoCtrl"><script type="text/ng-template" id="myModalContent.html"><div class="modal-header">
                  <h3 class="modal-title">Suuri Hieno Modal</h3>
              </div>
              <div class="modal-body">
                  <p>Kirjaudu sisään niin pääset tekemään jotain muutakin kuin ihailemaan Angularin logoa.</p>
                  <p>Jos ei ole tunnuksia, tee ne.</p>
                  <p>Kun syötät tietoja, tarkista mitä syötät muuten lomakkeet eivät anna sinun tallentaa tietoja.</p>
                  <p>Bugeja on, sori...</p>
              </div>
              <div class="modal-footer">
                  <button class="btn btn-primary" ng-click="ok()">OK</button>
                  <button class="btn btn-warning" ng-click="cancel()">En tajua</button>
              </div></script><button ng-hide="loggedIn.status" class="btn btn-primary" ng-click="open()">Ohjeet</button></div><br><form class="form-group" ng-hide="loggedIn.status"><button class="btn btn-primary" ng-click="loginHide()" ng-hide="loginVisible">Kirjaudu</button> <button class="btn btn-primary" ng-click="registrationHide()" ng-hide="registrationVisible">Rekisteröidy</button></form><form ng-show="loginVisible" role="form" name="loginForm"><div class="form-group"><input class="form-control" type="text" ng-model="credentials.user" placeholder="Käyttäjätunnus" required></div><div class="form-group"><input class="form-control" type="password" ng-model="credentials.password" placeholder="Salasana" required></div><button class="btn btn-primary" ng-click="login()" ng-disabled="loginForm.$invalid">Kirjaudu</button> <button class="btn btn-danger" ng-click="loginVisible=!loginVisible">Peruuta</button></form><br><form ng-show="registrationVisible" role="form" name="registrationForm"><div class="form-group"><input class="form-control" type="text" ng-model="details.user" placeholder="Käyttäjätunnus" required></div><div class="form-group"><input class="form-control" type="password" ng-model="details.password" placeholder="Salasana" required></div><div class="form-group"><input class="form-control" type="password" ng-model="details.password_confirmation" placeholder="Salasana uudestaan" required></div><button class="btn btn-primary" ng-click="register()" ng-disabled="registrationForm.$invalid">Rekisteröidy</button> <button class="btn btn-danger" ng-click="registrationVisible=!registrationVisible">Peruuta</button></form><br><div ng-show="loggedIn.status"><button class="btn btn-primary" ng-click="activeReminders = !activeReminders">Näytä hoidetut / keskeneräiset</button></div><br><div ng-show="loggedIn.status"><button class="btn btn-primary" ng-click="formVisible = !formVisible">Lisää tehtävä listalle</button></div><br><form ng-show="formVisible" role="form" name="newReminderForm"><div class="form-group"><input class="form-control" type="text" ng-model="reminder.name" placeholder="Tehtävä" required></div><div class="form-group"><input class="form-control" type="number" ng-model="reminder.priority" placeholder="Tärkeys (luku 1-10)" required min="0" max="10"></div><div class="form-group"><textarea class="form-control" rows="3" ng-model="reminder.description" placeholder="Kuvaus" required></textarea></div><button class="btn btn-primary" ng-click="createReminder()" ng-disabled="newReminderForm.$invalid">Lisää tehtävä</button> <button class="btn btn-danger" ng-click="formVisible=!formVisible">Peruuta</button></form><br><div ng-show="loggedIn.status"><div ng-hide="!activeReminders"><button class="btn btn-primary" ng-click="infoVisible = !infoVisible">Muokkaa tehtäviä</button></div></div><br><form class="form-group" ng-show="loggedIn.status"><button class="btn btn-danger" ng-click="logout()">Kirjaudu ulos</button></form></div><!--[if lt IE 9]>
