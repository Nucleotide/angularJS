<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Muistilista</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="reminderApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <div class="container" ng-controller="MainCtrl">
      <!-- <div class="navbar navbar-fixed-top">
          <h3 class="text-muted">Tosi hieno muistilista..</h3>        
      </div> -->

      <div class="col-md-8">
        <flash message='flash' type='success'></flash>
        <h2>Tehtävälista</h2>
        <div>
          <input placeholder="Hae listalta" class="form-control" ng-model="criteria"></input>
          <div ng-repeat="reminder in reminders | filter:criteria | orderBy:'priority':true | limitTo:10">
            <h4>Tehtävä: {{reminder.name}}, prioriteetti {{reminder.priority}} </h4>

            <a class="btn btn-danger" ng-show="loggedIn.status" style="float:right" ng-click="deleteReminder(reminder)">Poista</a>
            
            <p>Tarkemmat tiedot:<br>
              {{reminder.description}}
            </p>

            <form ng-show="infoVisible" role="form">
              <div class="form-group">
                <input class="form-control" type="text" ng-model="reminder.name" placeholder="Tehtävä"/></input> 
              </div>
              <div class="form-group">
                <input class="form-control" type="number" ng-model="reminder.priority" placeholder="Tärkeys (luku 1-10)"/></input> 
              </div>
              <div class="form-group">
                <textarea class="form-control" rows="3" ng-model="reminder.description" placeholder="Kuvaus"></textarea>
              </div>
              <button class="btn btn-primary" ng-click="saveReminder(reminder)">Tallenna</button>
            </form>

          </div>
        </div>
      </div>

      <div class="col-md-4">
        <h2>Työkalut</h2>

        <form class="form-group" ng-hide="loggedIn.status">
          <button class="btn btn-primary" ng-click="loginHide()" ng-hide="loginVisible">Kirjaudu</button>
          <button class="btn btn-primary" ng-click="registrationHide()" ng-hide="registrationVisible">Rekisteröidy</button>
        </form>      

        <form ng-show="loginVisible" role="form">
          <div class="form-group">
            <input class="form-control" type="text" ng-model="credentials.user" placeholder="Käyttäjätunnus"/></input> 
          </div>
          <div class="form-group">
            <input class="form-control" type="password" ng-model="credentials.password" placeholder="Salasana"/></input>
          </div>
          <button class="btn btn-primary" ng-click="login()">Kirjaudu</button>
          <button class="btn btn-danger" ng-click="loginVisible=!loginVisible">Peruuta</button>
        </form>

        <br>

        <form ng-show="registrationVisible" role="form">
          <div class="form-group">
            <input class="form-control" type="text" ng-model="details.user" placeholder="Käyttäjätunnus"/></input> 
          </div>
          <div class="form-group">
            <input class="form-control" type="password" ng-model="details.password" placeholder="Salasana"/></input>
          </div>
          <div class="form-group">
            <input class="form-control" type="password" ng-model="details.password_confirmation" placeholder="Salasana uudestaan"/></input>
          </div>
          <button class="btn btn-primary" ng-click="register()">Rekisteröidy</button>
          <button class="btn btn-danger" ng-click="registrationVisible=!registrationVisible">Peruuta</button>
        </form>

        <br>

        <div ng-show="loggedIn.status">
          <button class="btn btn-primary" ng-click="formVisible = !formVisible">Lisää tehtävä listalle</button>
        </div>

        <br>

        <div ng-show="loggedIn.status">
         <button class="btn btn-primary" ng-click="infoVisible = !infoVisible">Muokkaa tehtäviä</button>
         <h2>MUOKKAUS ei vielä tallenna kantaan muutoksia..</h2>
        </div>

        <h3 ng-show="!loggedIn.status">Kirjaudu sisään ja pääset Crudaamaan</h3>

        <br>

        <form ng-show="formVisible" role="form">
          <div class="form-group">
            <input class="form-control" type="text" ng-model="reminder.name" placeholder="Tehtävä"/></input> 
          </div>
          <div class="form-group">
            <input class="form-control" type="number" ng-model="reminder.priority" placeholder="Tärkeys (luku 1-10)"/></input> 
          </div>
          <div class="form-group">
            <textarea class="form-control" rows="3" ng-model="reminder.description" placeholder="Kuvaus"></textarea>
          </div>
          <button class="btn btn-primary" ng-click="createReminder()">Lisää tehtävä</button>
          <button class="btn btn-danger" ng-click="formVisible=!formVisible">Peruuta</button>
        </form>

        <br>

        <form class="form-group" ng-show="loggedIn.status">
          <button class="btn btn-danger" ng-click="logout()">Kirjaudu ulos</button>
        </form>
        
      </div>


    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
