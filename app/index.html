  <head>
    <meta charset="utf-8">
    <title>Cabangular</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="reminderApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <div class="container" ng-controller="MainCtrl">
      <div class="navbar navbar-fixed-top">
          <h3 class="text-muted">Cabangular</h3>
        
      </div>

      <div class="col-md-8">
        <h2>Tehtävälista</h2>
        <div>
          <input placeholder="Hae listalta" class="form-control" ng-model="criteria"></input>
          <div ng-repeat="reminder in reminders | filter:criteria | orderBy:'priority':true | limitTo:10">
            <h4>{{reminder.name}}, tärkeys {{reminder.priority}} </h4>
            <span 
              style="float:right" 
              ng-click="deleteReminder(reminder)" 
              class="glyphicon glyphicon-trash">
            </span>

            <p>
              {{reminder.description}}
            </p>    
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <h2>Työkalut</h2>

        <form ng-hide="loggedIn.status" ng-submit="login()">
          <div class="form-group">
            <input class="form-control" type="text" ng-model="credentials.user" placeholder="username"/></input> 
          </div>
          <div class="form-group">
            <input class="form-control" type="text" ng-model="credentials.password" placeholder="password"/></input>
          </div>
          <button class="btn btn-danger">Kirjaudu</button>
          </form>

          <form class="form-group" ng-show="loggedIn.status">
            {{loggedIn.name}} 
            <button class="btn btn-danger" ng-click="logout()">Kirjaudu ulos</button>
          </form>

          <br>
          <a class="btn btn-primary" ng-click="formVisible = !formVisible" ng-hide="formVisible">Lisää tehtävä listalle</a>

          <form ng-show="formVisible" role="form">
            <div class="form-group">
              <input class="form-control" type="text" ng-model="reminder.name" placeholder="Tehtävä"/></input> 
            </div>
            <div class="form-group">
              <input class="form-control" type="number" ng-model="reminder.priority" placeholder="Tärkeys"/></input> 
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="3" ng-model="reminder.description" placeholder="Kuvaus"></textarea>
            </div>
            <input type="hidden" ng-model="reminder.user_id" ng-value="1"></input>
            <button class="btn btn-primary" ng-click="createReminder()">Lisää tehtävä</button>
            <button class="btn btn-danger" ng-click="formVisible=!formVisible">Peruuta</button>
          </form>

          <div ng-show="flash" class="alert alert-success">
            {{flash}}
          <span style="float:right" ng-click="flash=null" class="glyphicon glyphicon-remove-sign"></span>
          </div>
      </div>

      <!-- <div class="navbar navbar-fixed-bottom">
        <div class="container">
        </div>
      </div> -->

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
</body>
</html>
